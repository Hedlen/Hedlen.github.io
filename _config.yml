about_content: | # this will include new lines to allow paragraphs
  I received my Master degree at Information and Communication Engineering in University of Electronic Science and Technology of China (UESTC), supervised by 
  [Prof. Yiming Pi](https://www.researchgate.net/scientific-contributions/Yiming-Pi-13739828) and 
  [Prof. Zongjie Cao](https://www.researchgate.net/scientific-contributions/Zongjie-Cao-33269443), in 2019. I obtained my Bachelor degree at Electronic Information Engineering in University of South China (USC) in 2015.
  During in internship, i was luckily mentored by [Dr. Zhanghui Kuang](https://scholar.google.com/citations?hl=zh-CN&user=z4wkHDgAAAAJ) at SenseTime and [Prof. Shuaicheng Liu](http://www.liushuaicheng.org/), [Dr. Jue Wang](https://juew.org/) at MEGVII Research since 2018. I am a Full time computer vision researcher at present in MEGVII Research. My research interests include Computer Vision & Computer Graphics.
  
